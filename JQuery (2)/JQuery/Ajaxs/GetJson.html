<!DOCTYPE html>
<html>
  <head>
    <script src="../jquery.min.js"></script>
  </head>

  <body>
    <p>Loading data => using GetJson Method.</p>

    <button>make ajax call.</button>
  </body>
</html>
<script>
  $(document).ready(function () {
    $("button").click(function () {
      $.getJSON(
        "https://jsonplaceholder.typicode.com/users/1",
        null,
        onSuccess
      );
    });
  });

  function onSuccess(response,xmlhttpRequest,textStatus) {
    $("p").text(JSON.stringify(response));
  }
</script>
