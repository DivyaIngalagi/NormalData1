<!DOCTYPE html>
<html>
  <head>
    <script src="../jquery.min.js"></script>
  </head>

  <body>
    <div id="example">
      <p class="first">this is para-1</p>
      <p id="para1">this is para-2</p>
      <p id="last">this is para-3</p>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    var ele = $("#para1");

    alert("previous: " + ele.prev().text());

    alert("next: " + ele.next().text());

    alert("parent: " + ele.parent().text());

    alert("parent: " + ele.parents());
  });
</script>
