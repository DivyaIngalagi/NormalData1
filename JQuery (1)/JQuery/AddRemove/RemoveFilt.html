<!DOCTYPE html>
<html>
    <head>
        <script src="../jquery.min.js"></script>
      </head>
    
      <body>
          <div>
        <p id="para-1">Hello</p>
        <p id="para-2">Hi</p>
    </div>
        <button id="btnAdd" type="button">Add Last.</button>
      </body>
    </html>

    <script>
        $(function () {
          $("#btnAdd").click(function () {
            var ele = $("div");

            alert("parent: " + ele.find("#para-1").remove());
          });
        });
      </script>
